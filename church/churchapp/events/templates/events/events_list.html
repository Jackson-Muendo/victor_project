{% extends 'index.html' %}

{% block title %}Events{% endblock %}

{% block content %}
    <h2>Events List</h2>
    <a href="{% url 'add_event' %}" class="btn btn-primary">Add New Event</a>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ event.description }}</td>
                    <td>{{ event.date }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No events found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
